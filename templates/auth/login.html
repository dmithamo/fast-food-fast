<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/css/main_css.css">
    <link rel="stylesheet" href="../../static/css/register_login.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,700" rel="stylesheet">
    <title>FFF: Login</title>
</head>
<body>
    <header>
        <a href="/">Fast Food. Fast</a>
    </header>
    <section>
        <form>
            <p>Login</p>
            <input id="login-email-input" required type="email" name="email-form" placeholder="Enter your email address or username">
            <input id="login-password-input" required minlength="8" type="password" name="password-form" placeholder="Enter your password" >
            <input id="login-btn" type="submit" value="Login">
            <p>New here? <a class="adm-login-link" href="register.html">Register here</a></p>
        </form>
    </section>

    <script src="../../static/liveUI/common_funcs.js"></script>
    <script src="../../static/liveUI/userLogin.js"></script>
</body>
</html>
