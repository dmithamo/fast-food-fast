<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/main_css.css">
    <link rel="stylesheet" href="static/css/register_login.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,700" rel="stylesheet">
    <title>FFF: Login</title>
</head>
<body>
    <header>
        <a href="/">Fast Food. Fast</a>
    </header>
    <section>
        <form id="login-form" autocomplete="off" >
            <p>Admin Login</p>
            <input required type="email" id="login-email-input" placeholder="Enter your email address">
            <input required minlength="8" type="password" id="login-password-input" placeholder="Enter your password" >
            <input id="login-btn" type="submit" value="Login">
            <p>Not Admin? <a class="adm-login-link" href="login">Login here</a></p>
        </form>
    </section>

    <script src="static/liveUI/common_funcs.js"></script>
    <script src="static/liveUI/adminLogin.js"></script>
</body>
</html>
