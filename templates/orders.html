<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/main_css.css">
    <link rel="stylesheet" href="static/css/orders.css">
    <link rel="stylesheet" href="static/css/admin_portal.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>FFF : Admin Portal</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="orders">Fast Food. Fast.</a>
            <nav>
                <a class="nav-link" id="edit-menu-link" href="adm_menu">Edit Menu</a>
                <a class="nav-link" id="logout-link" href="/">Logout</a>
                <p class="admin-portal-title">[ Admin Portal ]</p>
            </nav>
        </div>
    </header>
    <section id="order-cont" class="container">
        <div id="orders-div">
            <!-- Orders div -->
            <label id="orders-header" for="filter-options">
                <h2><i class="fas fa-shopping-basket"></i> Orders | Filter by</h2>
                <select id="filter-orders">
                    <option value="all: All orders">All orders</option>
                    <!-- other options (statuses, usernames) added dynamically -->
                </select>
            </label>
            <ol id="in-cart">
                <!-- Items added dynamically -->
            </ol>
        </div>
    </section>
    <footer>
        <div class="container">
            <p class="social-media"></p>
            <p class="designer-link">
                Designed and Developed by <a href="https://github.com/dmithamo">  dmithamo </a>
            </p>
            <p class="copyright">&copy2018 </p>
        </div>
    </footer>

    <script src="static/liveUI/common_funcs.js"></script>
    <script src="static/liveUI/adminViewOrders.js"></script>
</body>
