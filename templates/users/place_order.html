<!-- This is the web app's homepage -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/css/main_css.css">
    <link rel="stylesheet" href="../../static/css/admin_portal.css">
    <link rel="stylesheet" href="../../static/css/orders.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>FFF : Orders</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="place_order.html">Fast Food. Fast.</a>
            <nav>
                <a id="history-link" href="view_orders.html">Order History</a>
                <a id="logout-link" href="/">Logout</a>
                <p id="logged-in-as" class="admin-portal-title"></p>
            </nav>
        </div>
    </header>

    <section id="menu-cont" class="container user-menu">
        <div id="menu-div">
            <ul class="food-items us-food-items" id="food-items">
                <!-- Items added dynamically -->
            </ul>
        </div>
        
        <!-- Place order adds items here -->
        <div id="shopping-cart">
            <h1><i class="fas fa-shopping-basket"></i>Your Cart </h1>
            <p>You have <span id="number-items"> 0 </span> items in your cart</p>
            <div id="cart-params" class="hidden-mode">

                <p class="new-cart-item cart-heading"><span class="cart-span">foodId</span><span class="cart-span">foodName</span><span class="cart-span">foodPrice <br> (Kshs.)</span><span class="cart-span">Quantity <br> (No.)</span><span class="cart-span">totalCost <br> (Kshs.)</span></p>
                <ul id="in-cart">
                    <!-- Items added dynamically -->
                </ul>
                <p class="" id="cart-footer"></p>
                <button class="confirm-btn confirm-btn-full confirm-btn-empty" id="confirm-order-btn">Confirm Order</button>

            </div>
        </div>

    </section>

    <!-- Quantity modal. Shown on clicking add to cart -->
    <div class="hidden-mode" id="quantity-modal">
        <p>How many <span id="q-food-name"></span> would you like?</p>
        <input placeholder="0" type="number" max="10" min="1" id="q-input-number"> <br>
        <input class="q-input-btn" id="cancel-q-btn"  type="submit" value="Cancel">
        <input class="q-input-btn" id="add-q-btn"  type="submit" value="Place order">
    </div>
    <footer>
        <div class="container">
            <p class="social-media"></p>
            <p class="designer-link">
                Designed and Developed by <a href="https://github.com/dmithamo">  dmithamo </a>
            </p>
            <p class="copyright">&copy2018 </p>
        </div>
    </footer>

    <script src="../../static/liveUI/common_funcs.js"></script>
    <script src="../../static/liveUI/fetchMenu.js"></script>
    <script src="../../static/liveUI/userPlaceOrder.js"></script>
</body>
</html>
