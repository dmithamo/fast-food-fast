<!-- This is the web app's homepage -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/main_css.css">
    <link rel="stylesheet" href="static/css/orders.css">
    <link rel="stylesheet" href="static/css/admin_portal.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>FFF : Admin Portal</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="adm_menu.html">Fast Food. Fast.</a>
            <nav>
                <a id="orders-link" href="orders.html">View Orders</a>
                <a id="logout-link" href="menu.html">Logout</a>
                <p class="admin-portal-title">[ Admin Portal ]</p>
            </nav>
        </div>
    </header>
    <section id="menu-cont" class="container">
        <div id="menu-header">
            <h1>Menu</h1>
            <button id="add-new-btn">Add Food Item</button>
        </div>
        
        <ul id="food-items">
            <!-- Items added dynamically -->
            <li class="food-item">
                <figure>
                    <img src="http://s1.1zoom.me/b4248/957/Fast_food_Pizza_Pepper_Tomatoes_Olive_White_515874_3840x2160.jpg" alt="pizza">
                    <figcaption>
                        <p class="item-name">Pizza</p>
                        <p class="item-price">Ksh. 100.00</p>

                        <button class="admin-btn edit-btn">Modify</button>
                        <button class="admin-btn delete-btn">Delete</button>
                    </figcaption>
                </figure>
            </li>
            <li class="food-item">
                <figure>
                    <img src="https://thumbs.dreamstime.com/b/american-style-hot-dog-lettuce-onion-tomato-close-up-white-background-fast-food-71465611.jpg" alt="hotdog">
                    <figcaption>
                        <p class="item-name">Hot dog</p>
                        <p class="item-price">Ksh. 150.00</p>

                        <button class="admin-btn edit-btn">Modify</button>
                        <button class="admin-btn delete-btn">Delete</button>
                    </figcaption>
                </figure>
            </li>
        </ul>
    </section>
    <div class="hidden-mode" id="editing-modal">
        <p>Edit food item attributes</p>
        <input class="new-modal-input" placeholder="url/to/picture/of/food" type="url" id="new-img-url">
        <input class="new-modal-input" placeholder="Name of food item" maxlength="12" type="text" id="new-item-name">
        <input class="new-modal-input" placeholder="Set a Price" maxlength="10" type="text" id="new-item-price">
        <input class="new-modal-input" id="save-new-btn"  type="submit" value="Save">
    </div>
    <footer>
        <div class="container">
            <p class="social-media"></p>
            <p class="designer-link">
                Designed and Developed by <a href="https://github.com/dmithamo">  dmithamo </a>
            </p>
            <p class="copyright">&copy2018 </p>
        </div>
    </footer>

    <script src="static/js/orders.js"></script>
    <script src="liveUI/fetchMenu.js"></script>
    <script src="liveUI/adminUpdateMenu.js"></script>
</body>
</html>
