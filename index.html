<!-- This is the web app's homepage -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./UI/css/main_css.css">
    <link href="https://fonts.googleapis.com/css?family=Simonetta:400,400i,900" rel="stylesheet">
    <title>FFF : Home</title>
</head>
<body>
    <header>
        <h1>Fast Food. Fast</h1>
    </header>
    <section>
        <ul id="food-items">
            <li class="food-item">
                <figure>
                    <img src="https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX1947517.jpg" alt="burger">
                    <figcaption>A burger with actual burgerness
                        <p class="item-price">Ksh. 100.00</p>
                    </figcaption>
                </figure>
            </li>
            <li class="food-item">
                <figure>
                    <img src="http://s1.1zoom.me/b4248/957/Fast_food_Pizza_Pepper_Tomatoes_Olive_White_515874_3840x2160.jpg" alt="pizza">
                    <figcaption>The Pizziest of all the Pizzas
                        <p class="item-price">Ksh. 100.00</p>
                    </figcaption>
                </figure>
            </li>
            <li class="food-item">
                <figure>
                    <img src="https://media.istockphoto.com/photos/homemade-fast-food-portion-of-french-fries-isolated-on-white-top-picture-id640921294" alt="fries">
                    <figcaption>The Fries above all fries
                        <p class="item-price">Ksh. 100.00</p>
                    </figcaption>
                </figure>
            </li>
            <li class="food-item">
                <figure>
                    <img src="https://thumbs.dreamstime.com/b/american-style-hot-dog-lettuce-onion-tomato-close-up-white-background-fast-food-71465611.jpg" alt="hotdog">
                    <figcaption>The King of the Hot dogs
                        <p class="item-price">Ksh. 150.00</p>
                    </figcaption>
                </figure>
            </li>
        </ul>
        <div id="banner">
            <p>
                Too hungry to go to food?
                <br>
                <br>
                No worries! Food will come to you!
                <br>
                <br>
                Login or Register below to order anything that's on our menu, 
                and we'll deliver it to you oven-fresh!
                <br>
                <br>
                Yes, oven-fresh. Because, as advertised, we are an actual Fast Food!
            </p>
            <p id="links">
                <a id="login-link" href="login.html">Login</a>
                <a id="register-link" href="register.html">Register</a>
            </p>
        </div>
    </section>
    <footer>
        a <a href="https://github.com/dmithamo">dmithamo </a>product. &copy2018 
    </footer>
</body>
</html>
