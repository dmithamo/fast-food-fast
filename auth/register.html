<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/main_css.css">
    <link rel="stylesheet" href="../static/css/register_login.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <title>FFF: Register</title>
</head>
<body>
    <header>
        <a href="../menu.html">Fast Food. Fast</a>
    </header>
    <section>
        <form id="register-form" autocomplete="off">
            <p>Create an Account</p>
            <input required id="register-username-input" type="text" placeholder="Enter a username">
            <input required id="register-email-input" type="email" placeholder="Enter an email address">
            <input required id="register-password-input" minlength="8" type="password" placeholder="Enter a strong password" >
            <input required id="confirm-password-input" minlength="8" type="password" placeholder="Reenter the password" >
            <input required id="register-btn" type="submit" value="Register">
            <p>Registered? <a href="login.html">Login here</a></p>
        </form>
    </section>

    <script src="../liveUI/userAccounts.js"></script>
</body>
</html>
